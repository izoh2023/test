name: Deploy to Vercel

on:
  push:
    branches:
      - main  # Trigger the workflow when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2  # Check out the code from the GitHub repository

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Set Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20  # Using the vercel-action for deployment
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}  # Vercel token stored in GitHub Secrets
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}  # Vercel project ID stored in GitHub Secrets
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}  # Ensure the token is available as an environment variable
